<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Beat Page</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Inter,sans-serif}

body{
background:#0b0b0c;
color:white;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow-x:hidden;
}

/* BACKGROUND */

.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(70px) brightness(.5);
transform:scale(1.2);
z-index:-1;
}

/* APP */

.app{
width:420px;
max-width:95%;
border-radius:28px;
overflow:hidden;
background:rgba(20,20,20,.55);
backdrop-filter:blur(30px);
box-shadow:
0 20px 80px rgba(0,0,0,.6),
inset 0 1px rgba(255,255,255,.1);
}

/* HERO */

.hero{
height:260px;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:22px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}

.hero-text{
position:relative;
z-index:2;
}

.hero h1{
font-size:24px;
font-weight:700;
}

.hero p{
opacity:.85;
margin-top:6px;
}

/* SOCIAL */

.social{
display:flex;
gap:10px;
flex-wrap:wrap;
padding:16px;
}

.social a{
text-decoration:none;
color:#fff;
padding:8px 14px;
border-radius:14px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(20px);
transition:.25s;
}

.social a:hover{
background:rgba(255,255,255,.18);
}

/* BEATS */

.beats{
padding:10px 14px 20px;
display:flex;
flex-direction:column;
gap:14px;
}

.beat{
padding:14px;
border-radius:18px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(25px);
transition:.35s;
}

.beats:hover .beat{
opacity:.35;
filter:blur(2px);
}

.beat:hover{
opacity:1!important;
filter:none!important;
transform:scale(1.03);
}

/* PLAYER */

.player{
display:flex;
align-items:center;
gap:10px;
margin-top:10px;
}

.play{
width:36px;
height:36px;
border-radius:50%;
border:none;
background:rgba(255,255,255,.15);
color:#fff;
cursor:pointer;
}

.progress{
flex:1;
height:4px;
background:#444;
border-radius:10px;
cursor:pointer;
position:relative;
}

.bar{
height:100%;
width:0%;
background:#fff;
border-radius:10px;
}

/* PRICE */

.bottom{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:10px;
}

.price{
font-size:13px;
opacity:.85;
}

.buy{
border:none;
padding:6px 14px;
border-radius:12px;
background:rgba(255,255,255,.15);
color:#fff;
cursor:pointer;
}

.footer{
text-align:center;
padding:14px;
opacity:.5;
font-size:12px;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="app">

<div class="hero" id="hero">
<div class="hero-text">
<h1 id="name">Loading...</h1>
<p id="desc"></p>
</div>
</div>

<div class="social" id="social"></div>

<div class="beats" id="beats"></div>

<div class="footer">Made by BULAVIN</div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

let currentAudio=null;

fetch(CSV_URL)
.then(r=>r.text())
.then(text=>{

const rows = Papa.parse(text,{
skipEmptyLines:true
}).data;

/* PROFILE */

const p=rows[1];

const name=p[0];
const desc=p[1];
const photo=p[2];
const tg=p[3];
const ig=p[4];
const yt=p[5];
const vk=p[6];
const buyLink=p[7];

nameEl.textContent=name;
descEl.textContent=desc;

document.getElementById("name").textContent=name;
document.getElementById("desc").textContent=desc;

hero.style.backgroundImage=`url(${photo})`;
bg.style.backgroundImage=`url(${photo})`;

/* SOCIALS */

const socials=[
["Telegram",tg],
["Instagram",ig],
["YouTube",yt],
["VK",vk]
];

socials.forEach(s=>{
if(!s[1])return;
const a=document.createElement("a");
a.href=s[1];
a.target="_blank";
a.textContent=s[0];
social.appendChild(a);
});

/* BEATS */

rows.slice(4).reverse().forEach(row=>{

if(!row[0])return;

const beat=document.createElement("div");
beat.className="beat";

beat.innerHTML=`
<b>${row[0]}</b>
<div style="opacity:.7;font-size:13px">${row[1]}</div>

<div class="player">
<button class="play">▶</button>
<div class="progress"><div class="bar"></div></div>
</div>

<div class="bottom">
<div class="price">
MP3 ${row[2]}₽ | WAV ${row[3]}₽ | EXCL ${row[4]}₽
</div>
<button class="buy">Купить</button>
</div>
`;

const audio=new Audio(row[5]);

const playBtn=beat.querySelector(".play");
const bar=beat.querySelector(".bar");
const progress=beat.querySelector(".progress");

playBtn.onclick=()=>{

if(currentAudio && currentAudio!==audio){
currentAudio.pause();
}

if(audio.paused){
audio.play();
playBtn.textContent="❚❚";
currentAudio=audio;
}else{
audio.pause();
playBtn.textContent="▶";
}
};

audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
};

progress.onclick=e=>{
const rect=progress.getBoundingClientRect();
audio.currentTime=((e.clientX-rect.left)/rect.width)*audio.duration;
};

beat.querySelector(".buy").onclick=()=>{
window.open(buyLink,"_blank");
};

beats.appendChild(beat);

});

});

</script>

</body>
</html>
