<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Beat Store</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
color:white;
}

body{
min-height:100vh;
background:#0a0a0a;
overflow-x:hidden;
}

/* BACKGROUND */
.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(40px) brightness(0.4);
z-index:-1;
}

/* MAIN CARD */
.container{
max-width:900px;
margin:40px auto;
padding:24px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(25px);
border-radius:24px;
box-shadow:0 20px 60px rgba(0,0,0,.5);
}

/* HERO */
.hero img{
width:100%;
border-radius:18px;
margin-bottom:15px;
}

.nickname{
font-size:34px;
font-weight:700;
margin-bottom:8px;
}

.description{
opacity:.8;
margin-bottom:20px;
}

/* SOCIALS */
.socials{
display:flex;
gap:10px;
flex-wrap:wrap;
margin-bottom:30px;
}

.socials a{
text-decoration:none;
padding:10px 16px;
border-radius:10px;
background:rgba(255,255,255,0.1);
transition:.2s;
}

.socials a:hover{
background:rgba(255,255,255,0.25);
}

/* BEATS */
.beat-card{
display:flex;
flex-direction:column;
gap:10px;
padding:18px;
margin-bottom:14px;
border-radius:16px;
background:rgba(255,255,255,0.06);
}

.beat-title{
font-size:18px;
font-weight:600;
}

.type{
opacity:.6;
font-size:14px;
}

audio{
width:100%;
}

.prices{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:10px;
}

.price-list span{
margin-right:15px;
opacity:.9;
}

.buy{
text-decoration:none;
padding:10px 18px;
border-radius:10px;
background:white;
color:black;
font-weight:600;
transition:.2s;
}

.buy:hover{
transform:scale(1.05);
}

@media(max-width:700px){
.container{
margin:10px;
}
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="container">

<div class="hero">
<img id="profilePhoto">
<div class="nickname" id="nickname"></div>
<div class="description" id="description"></div>

<div class="socials" id="socials"></div>
</div>

<div id="beats"></div>

</div>

<script>

/* ======== ТВОЯ GOOGLE SHEETS ======== */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

/* ===== CSV PARSER ===== */
function parseCSV(text){
const rows = text.split("\n").map(r=>r.split(","));
return rows;
}

let currentAudio=null;

fetch(CSV_URL)
.then(r=>r.text())
.then(csv=>{

const data=parseCSV(csv);

/* PROFILE */
const profile=data[1];

const nickname=profile[0];
const description=profile[1];
const photo=profile[2];
const telegram=profile[3];
const instagram=profile[4];
const youtube=profile[5];
const vk=profile[6];
const buyLink=profile[7];

document.getElementById("nickname").textContent=nickname;
document.getElementById("description").textContent=description;
document.getElementById("profilePhoto").src=photo;
document.getElementById("bg").style.backgroundImage=`url(${photo})`;

/* SOCIAL LINKS */
const socials=document.getElementById("socials");

[
["Telegram",telegram],
["Instagram",instagram],
["YouTube",youtube],
["VK",vk]
].forEach(([name,link])=>{
if(!link) return;
const a=document.createElement("a");
a.href=link;
a.target="_blank";
a.textContent=name;
socials.appendChild(a);
});

/* BEATS */
const beatsContainer=document.getElementById("beats");

for(let i=4;i<data.length;i++){

const row=data[i];
if(!row[0]) continue;

const [title,type,mp3,wav,excl,preview]=row;

const card=document.createElement("div");
card.className="beat-card";

card.innerHTML=`
<div class="beat-title">${title}</div>
<div class="type">${type}</div>

<audio controls preload="none" src="${preview}"></audio>

<div class="prices">
<div class="price-list">
<span>MP3: $${mp3}</span>
<span>WAV: $${wav}</span>
<span>EXCL: $${excl}</span>
</div>

<a class="buy" href="${buyLink}" target="_blank">Купить</a>
</div>
`;

const audio=card.querySelector("audio");

audio.addEventListener("play",()=>{
if(currentAudio && currentAudio!==audio){
currentAudio.pause();
}
currentAudio=audio;
});

beatsContainer.appendChild(card);
}

});

</script>

</body>
</html>
