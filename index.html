<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Beat Page</title>

<style>

body{
margin:0;
background:#f3f3f3;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
display:flex;
justify-content:center;
padding:40px 10px;
}

.app{
width:100%;
max-width:420px;
background:#0b0b0b;
border-radius:30px;
overflow:hidden;
color:white;
box-shadow:0 30px 80px rgba(0,0,0,.25);
}

/* HERO */

.hero{
height:260px;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:20px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,#000,transparent);
}

.hero-content{
position:relative;
z-index:2;
}

.hero h1{
margin:0;
font-size:22px;
}

.desc{
opacity:.7;
font-size:13px;
}

/* SOCIALS */

.socials{
display:flex;
gap:10px;
padding:15px 20px;
}

.socials a{
flex:1;
text-align:center;
padding:10px;
border-radius:14px;
background:rgba(255,255,255,.06);
text-decoration:none;
color:white;
font-size:14px;
}

/* BEATS */

.beats{
padding:10px 15px 25px;
}

.beat{
background:rgba(255,255,255,.04);
border-radius:18px;
padding:15px;
margin-bottom:14px;
transition:.25s;
}

.beat:hover{
background:rgba(255,255,255,.08);
}

.title{
font-size:15px;
font-weight:600;
}

.type{
font-size:12px;
opacity:.6;
margin-bottom:10px;
}

/* PLAYER */

.player{
display:flex;
align-items:center;
gap:10px;
}

.play{
width:36px;
height:36px;
border-radius:50%;
border:none;
background:#1f1f1f;
color:white;
cursor:pointer;
}

.progress{
flex:1;
height:4px;
background:#333;
border-radius:10px;
cursor:pointer;
position:relative;
}

.bar{
height:100%;
width:0%;
background:white;
border-radius:10px;
}

/* PRICE */

.price{
margin-top:10px;
font-size:12px;
opacity:.8;
display:flex;
justify-content:space-between;
align-items:center;
}

.buy{
padding:6px 14px;
border-radius:12px;
background:rgba(255,255,255,.08);
color:white;
text-decoration:none;
font-size:12px;
}

</style>
</head>

<body>

<div class="app">

<div class="hero" id="hero">
<div class="hero-content">
<h1 id="artist"></h1>
<div class="desc" id="description"></div>
</div>
</div>

<div class="socials" id="socials"></div>

<div class="beats" id="beats"></div>

</div>

<script>

/* ===== ВСТАВЬ СЮДА СВОЙ CSV ===== */

const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";


fetch(CSV_URL)
.then(r=>r.text())
.then(text=>{

const rows=text.split("\n").map(r=>r.split(","));

/* ===== HEADER ===== */

const header=rows[1];

document.getElementById("artist").innerText=header[0];
document.getElementById("description").innerText=header[1];

document.getElementById("hero").style.backgroundImage=
`url(${header[2]})`;

const socials=[
["Telegram",header[3]],
["Instagram",header[4]],
["YouTube",header[5]],
["VK",header[6]]
];

const socialBox=document.getElementById("socials");

socials.forEach(s=>{
if(!s[1]) return;
const a=document.createElement("a");
a.href=s[1];
a.target="_blank";
a.innerText=s[0];
socialBox.appendChild(a);
});

/* ===== BEATS ===== */

const container=document.getElementById("beats");

rows.slice(4).forEach(row=>{

if(!row[0]) return;

const beat=document.createElement("div");
beat.className="beat";

beat.innerHTML=`
<div class="title">${row[0]}</div>
<div class="type">${row[1]}</div>

<div class="player">
<button class="play">▶</button>
<div class="progress"><div class="bar"></div></div>
</div>

<div class="price">
<span>
MP3 ${row[2]}₽ | WAV ${row[3]}₽ | EXCL ${row[4]}₽
</span>
<a class="buy" href="${header[3]}" target="_blank">Купить</a>
</div>
`;

container.appendChild(beat);

const audio=new Audio(row[5]);
const play=beat.querySelector(".play");
const progress=beat.querySelector(".progress");
const bar=beat.querySelector(".bar");

play.onclick=()=>{
if(audio.paused){
audio.play();
play.innerText="❚❚";
}else{
audio.pause();
play.innerText="▶";
}
};

audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration)*100+"%";
};

progress.onclick=e=>{
const rect=progress.getBoundingClientRect();
audio.currentTime=
((e.clientX-rect.left)/rect.width)*audio.duration;
};

});

});

</script>

</body>
</html>
