<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Beat Page</title>

<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif}

body{
background:#0b0b0b;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:#fff;
}

/* BACKGROUND */

.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(70px) brightness(.6);
transform:scale(1.2);
z-index:-2;
}

.bg::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle,transparent,rgba(0,0,0,.85));
}

/* APP */

.app{
width:420px;
max-width:95%;
border-radius:28px;
overflow:hidden;
backdrop-filter:blur(30px);
background:rgba(20,20,20,.55);
box-shadow:
0 20px 80px rgba(0,0,0,.6),
inset 0 1px rgba(255,255,255,.15);
}

/* HERO */

.hero{
height:240px;
background-size:cover;
background-position:center;
position:relative;
display:flex;
align-items:flex-end;
padding:20px;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 65%);
}

.hero-text{
position:relative;
z-index:2;
}

.hero h1{
font-size:24px;
font-weight:700;
}

.hero p{
opacity:.85;
margin-top:6px;
}

/* SOCIAL */

.social{
display:flex;
gap:10px;
flex-wrap:wrap;
padding:16px;
}

.social a{
text-decoration:none;
color:#fff;
padding:8px 14px;
border-radius:14px;
background:rgba(255,255,255,.08);
transition:.25s;
}

.social a:hover{
background:rgba(255,255,255,.18);
}

/* BEATS */

.beats{
padding:10px 14px 20px;
display:flex;
flex-direction:column;
gap:14px;
}

.beat{
padding:14px;
border-radius:18px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(25px);
transition:.35s;
}

.beats:hover .beat{
opacity:.35;
filter:blur(2px);
}

.beat:hover{
opacity:1!important;
filter:none!important;
transform:scale(1.02);
}

/* PLAYER */

.player{
display:flex;
align-items:center;
gap:10px;
margin-top:10px;
}

.play{
width:36px;
height:36px;
border-radius:50%;
border:none;
background:rgba(255,255,255,.15);
color:#fff;
cursor:pointer;
}

.progress{
flex:1;
height:4px;
background:#444;
border-radius:10px;
cursor:pointer;
position:relative;
}

.bar{
height:100%;
width:0%;
background:#fff;
border-radius:10px;
}

/* PRICE */

.bottom{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:10px;
gap:10px;
flex-wrap:wrap;
}

.price{
font-size:13px;
opacity:.85;
}

.actions{
display:flex;
gap:8px;
}

.buy,.download{
border:none;
padding:6px 14px;
border-radius:12px;
color:#fff;
cursor:pointer;
transition:.25s;
}

.buy{
background:rgba(255,255,255,.2);
}

.download{
background:rgba(255,255,255,.08);
}

.buy:hover,.download:hover{
background:rgba(255,255,255,.3);
}

/* FOOTER */

.footer{
text-align:center;
padding:16px;
font-size:12px;
opacity:.6;
}

.footer a{
color:#fff;
text-decoration:none;
border-bottom:1px solid transparent;
transition:.25s;
}

.footer a:hover{
border-bottom:1px solid rgba(255,255,255,.4);
opacity:1;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="app">

<div class="hero" id="hero">
<div class="hero-text">
<h1 id="name">Loading...</h1>
<p id="desc"></p>
</div>
</div>

<div class="social" id="social"></div>

<div class="beats" id="beats"></div>

<div class="footer">
<a href="https://t.me/imbulavin" target="_blank">
© <span id="year"></span> BULAVIN. All rights reserved.
</a>
</div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

let currentAudio=null;

fetch(CSV_URL)
.then(r=>r.text())
.then(text=>{

const rows=text.trim().split("\n").map(r=>r.split(","));

/* PROFILE */

const p=rows[1];

const name=p[0];
const desc=p[1];
const photo=p[2];
const tg=p[3];
const ig=p[4];
const yt=p[5];
const vk=p[6];
const buyLink=p[7];

nameEl.textContent=name;
descEl.textContent=desc;

hero.style.backgroundImage=`url(${photo})`;
bg.style.backgroundImage=`url(${photo})`;

/* SOCIAL */

[
["Telegram",tg],
["Instagram",ig],
["YouTube",yt],
["VK",vk]
].forEach(s=>{
if(!s[1])return;
const a=document.createElement("a");
a.href=s[1];
a.target="_blank";
a.textContent=s[0];
social.appendChild(a);
});

/* BEATS */

rows.slice(4).reverse().forEach(r=>{

if(!r[0])return;

const beat=document.createElement("div");
beat.className="beat";

beat.innerHTML=`
<b>${r[0]}</b>
<div style="opacity:.7;font-size:13px">${r[1]}</div>

<div class="player">
<button class="play">▶</button>
<div class="progress"><div class="bar"></div></div>
</div>

<div class="bottom">
<div class="price">
MP3 ${r[2]}₽ | WAV ${r[3]}₽ | EXCL ${r[4]}₽
</div>

<div class="actions">
<button class="download">Скачать</button>
<button class="buy">Купить</button>
</div>
</div>
`;

const audio=new Audio(r[5]);

const play=beat.querySelector(".play");
const bar=beat.querySelector(".bar");
const progress=beat.querySelector(".progress");

play.onclick=()=>{
if(currentAudio && currentAudio!==audio){
currentAudio.pause();
}

if(audio.paused){
audio.play();
play.textContent="❚❚";
currentAudio=audio;
}else{
audio.pause();
play.textContent="▶";
}
};

audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
};

progress.onclick=e=>{
const rect=progress.getBoundingClientRect();
audio.currentTime=((e.clientX-rect.left)/rect.width)*audio.duration;
};

beat.querySelector(".buy").onclick=()=>{
window.open(buyLink,"_blank");
};

beat.querySelector(".download").onclick=()=>{
const a=document.createElement("a");
a.href=r[5];
a.download="";
document.body.appendChild(a);
a.click();
a.remove();
};

beats.appendChild(beat);

});

});

/* YEAR AUTO */

document.getElementById("year").textContent=
new Date().getFullYear();

</script>

</body>
</html>
