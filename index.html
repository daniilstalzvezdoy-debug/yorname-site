<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Beat Page</title>

<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif}

body{
background:#0b0b0b;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:#fff;
}

/* BACKGROUND */

.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(60px) brightness(.6);
transform:scale(1.2);
z-index:-1;
}

/* APP */

.app{
width:420px;
max-width:95%;
border-radius:28px;
overflow:hidden;
backdrop-filter:blur(30px);
background:rgba(20,20,20,.55);
box-shadow:0 20px 80px rgba(0,0,0,.6);
}

/* HERO */

.hero{
height:240px;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:20px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}

.hero-text{
position:relative;
z-index:2;
}

.hero h1{font-size:24px}
.hero p{opacity:.8}

/* SOCIAL */

.social{
display:flex;
gap:10px;
flex-wrap:wrap;
padding:16px;
}

.social a{
text-decoration:none;
color:#fff;
padding:8px 14px;
border-radius:14px;
background:rgba(255,255,255,.08);
transition:.25s;
}

/* BEATS */

.beats{
padding:10px 14px 20px;
display:flex;
flex-direction:column;
gap:14px;
}

.beat{
padding:14px;
border-radius:18px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(25px);
transition:.35s;
}

/* hover blur */

.beats:hover .beat{
opacity:.35;
filter:blur(2px);
}

.beat:hover{
opacity:1!important;
filter:none!important;
transform:scale(1.02);
}

/* TITLE */

.title{
font-weight:600;
font-size:16px;
}

.meta{
font-size:13px;
margin-left:6px;
color:#ff6b6b;
opacity:.85;
font-weight:400;
}

/* PLAYER */

.player{
display:flex;
align-items:center;
gap:10px;
margin-top:10px;
}

.play{
width:36px;
height:36px;
border-radius:50%;
border:none;
background:rgba(255,255,255,.15);
color:#fff;
cursor:pointer;
}

.progress{
flex:1;
height:4px;
background:#444;
border-radius:10px;
cursor:pointer;
position:relative;
}

.bar{
height:100%;
width:0%;
background:#fff;
border-radius:10px;
}

/* BOTTOM */

.bottom{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:10px;
}

.price{
font-size:12px;
opacity:.8;
}

.actions{
display:flex;
gap:8px;
}

.download{
border:none;
padding:6px 12px;
border-radius:12px;
background:rgba(255,255,255,.15);
color:#fff;
cursor:pointer;
}

.buy{
border:none;
padding:6px 14px;
border-radius:12px;
background:rgba(255,80,80,.25);
color:#fff;
cursor:pointer;
}

/* FOOTER */

.footer{
text-align:center;
padding:14px;
opacity:.6;
font-size:12px;
}

.footer a{
color:#fff;
text-decoration:none;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="app">

<div class="hero" id="hero">
<div class="hero-text">
<h1 id="name">Loading...</h1>
<p id="desc"></p>
</div>
</div>

<div class="social" id="social"></div>
<div class="beats" id="beats"></div>

<div class="footer">
© <a href="https://t.me/imbulavin" target="_blank">BULAVIN</a>
</div>

</div>

<script>

const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

let currentAudio=null;

fetch(CSV_URL)
.then(r=>r.text())
.then(text=>{

const rows=text.trim().split("\n").map(r=>r.split(","));

/* PROFILE */

const p=rows[1];

document.getElementById("name").textContent=p[0];
document.getElementById("desc").textContent=p[1];

document.getElementById("hero").style.backgroundImage=`url(${p[2]})`;
document.getElementById("bg").style.backgroundImage=`url(${p[2]})`;

/* SOCIAL */

const socials=[
["Telegram",p[3]],
["Instagram",p[4]],
["YouTube",p[5]],
["VK",p[6]]
];

const socialWrap=document.getElementById("social");

socials.forEach(s=>{
if(!s[1])return;
const a=document.createElement("a");
a.href=s[1];
a.target="_blank";
a.textContent=s[0];
socialWrap.appendChild(a);
});

/* BEATS */

const buyLink=p[7];
const beatsContainer=document.getElementById("beats");

rows.slice(4).reverse().forEach(row=>{

if(!row[0])return;

const title=row[0];
const type=row[1];
const bpm=row[2];
const key=row[3];
const mp3=row[4];
const wav=row[5];
const excl=row[6];
const url=row[7];

const beat=document.createElement("div");
beat.className="beat";

beat.innerHTML=`

<div class="title">
${title}
<span class="meta">| ${bpm} BPM | ${key}</span>
</div>

<div style="opacity:.7;font-size:13px">${type}</div>

<div class="player">
<button class="play">▶</button>
<div class="progress"><div class="bar"></div></div>
</div>

<div class="bottom">
<div class="price">
MP3 ${mp3}₽ | WAV ${wav}₽ | EXCL ${excl}₽
</div>

<div class="actions">
<button class="download">Скачать</button>
<button class="buy">Купить</button>
</div>
</div>
`;

const audio=new Audio(url);

const playBtn=beat.querySelector(".play");
const bar=beat.querySelector(".bar");
const progress=beat.querySelector(".progress");

playBtn.onclick=()=>{
if(currentAudio && currentAudio!==audio){
currentAudio.pause();
currentAudio.parentElement.querySelector(".play").textContent="▶";
}

if(audio.paused){
audio.play();
playBtn.textContent="❚❚";
currentAudio=audio;
}else{
audio.pause();
playBtn.textContent="▶";
}
};

audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
};

progress.onclick=e=>{
const rect=progress.getBoundingClientRect();
audio.currentTime=((e.clientX-rect.left)/rect.width)*audio.duration;
};

beat.querySelector(".buy").onclick=()=>{
window.open(buyLink,"_blank");
};

beat.querySelector(".download").onclick=()=>{
window.open(url,"_blank");
};

beatsContainer.appendChild(beat);

});

});

</script>
</body>
</html>
