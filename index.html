<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Beat Store | Витрина</title>

<style>
/* ОСНОВНЫЕ СТИЛИ */
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}
body{background:#0b0b0b;color:#fff;display:flex;justify-content:center;padding:20px 12px;min-height:100vh}

.bg{
position:fixed;inset:0;
background-size:cover;
background-position:center;
filter:blur(60px) brightness(.4);
transform:scale(1.2);
transition:all 1.2s ease;
z-index:-1;
}

.bg.playing{
transform:scale(1.35);
filter:blur(50px) brightness(.6);
}

.app{
width:520px;max-width:100%;
border-radius:28px;
overflow:hidden;
background:rgba(255,255,255,.03);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,.1);
box-shadow:0 25px 90px rgba(0,0,0,.8);
display:flex;flex-direction:column;
}

/* ШАПКА */
.hero{
height:280px;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:24px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top, rgba(11,11,11,1) 0%, rgba(11,11,11,0.5) 50%, transparent 100%);
}

.hero-text{position:relative;z-index:2;width:100%}
.hero h1{font-size:32px;letter-spacing:-0.5px}
.hero p{opacity:0.7;margin-top:4px;font-size:15px;line-height:1.4}

/* СОЦСЕТИ */
.social{
display:flex;gap:10px;
overflow-x:auto;
padding:16px 24px;
scrollbar-width:none;
}
.social::-webkit-scrollbar{display:none}

.social a{
padding:8px 18px;
border-radius:12px;
background:rgba(255,255,255,.07);
text-decoration:none;
color:#fff;
font-size:13px;
font-weight:500;
transition:0.2s;
border:1px solid rgba(255,255,255,.05);
white-space:nowrap;
}

/* СПИСОК БИТОВ */
.beats{padding:8px 16px 30px;display:flex;flex-direction:column;gap:12px}

.beat{
padding:18px;
border-radius:20px;
background:rgba(255,255,255,.04);
border:1px solid rgba(255,255,255,.05);
transition:0.3s cubic-bezier(0.4,0,0.2,1);
position:relative;
}

.title{font-weight:700;font-size:17px;display:flex;flex-wrap:wrap;align-items:center;gap:8px;margin-bottom:2px}
.meta{font-size:12px;color:#ff5050;font-weight:400;opacity:0.9}
.artist{font-size:14px;opacity:0.5;margin-bottom:12px}

/* ПЛЕЕР */
.player{display:flex;align-items:center;gap:12px}
.play{
width:40px;height:40px;border-radius:50%;
border:none;background:#fff;
color:#000;cursor:pointer;
display:flex;align-items:center;justify-content:center;
font-size:14px;transition:0.2s;flex-shrink:0;
}

.progress{flex:1;height:5px;background:rgba(255,255,255,.1);border-radius:10px;cursor:pointer;position:relative}
.bar{height:100%;width:0%;background:#fff;border-radius:10px}

/* КНОПКИ И ЦЕНЫ (ФИКС ВЫЛЕТАНИЯ) */
.bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 16px;
    gap: 12px;
    flex-wrap: wrap; /* Позволяет переносить кнопки вниз */
}

.price {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.5px;
    opacity: 0.8;
    flex: 1 1 auto;
}

.actions {
    display: flex;
    gap: 8px;
    flex-shrink: 0;
}

.download, .buy {
    border: none;
    padding: 8px 16px;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    white-space: nowrap;
}
.download { background: rgba(255,255,255,.1); color: #fff; }
.buy { background: #ff5050; color: #fff; }

/* Адаптация для совсем узких экранов */
@media (max-width: 400px) {
    .bottom { flex-direction: column; align-items: flex-start; }
    .actions { width: 100%; }
    .download, .buy { flex: 1; text-align: center; }
}

.footer{text-align:center;padding:24px;font-size:12px;opacity:0.4}
.footer a{color:#fff;text-decoration:none}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="app">
    <div class="hero" id="hero">
        <div class="hero-text">
            <h1 id="name">Загрузка...</h1>
            <p id="desc"></p>
        </div>
    </div>

    <div class="social" id="social"></div>
    <div class="beats" id="beats"></div>

    <div class="footer">
        © <span id="year"></span> <a href="https://t.me/imbulavin" target="_blank">BULAVIN SYSTEM</a>
    </div>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

let currentAudio = null;
let currentBtn = null;

// ✅ КОРРЕКТНЫЙ ПАРСЕР CSV
function parseCSV(text) {
    const result = [];
    let row = [];
    let cell = "";
    let insideQuotes = false;
    text = text.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n').replace(/\r/g, '\n');

    for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char === '"' && text[i+1] === '"') { cell += '"'; i++; }
        else if (char === '"') { insideQuotes = !insideQuotes; }
        else if (char === ',' && !insideQuotes) { row.push(cell.trim()); cell = ""; }
        else if (char === '\n' && !insideQuotes) { row.push(cell.trim()); result.push(row); row = []; cell = ""; }
        else { cell += char; }
    }
    if (cell || row.length) { row.push(cell.trim()); result.push(row); }
    return result;
}

fetch(CSV_URL)
    .then(res => res.text())
    .then(text => {
        const rows = parseCSV(text);
        if (rows.length < 2) return;

        const p = rows[1]; 
        document.getElementById('name').textContent = p[0] || "Artist Name";
        document.getElementById('desc').textContent = p[1] || "";
        
        if(p[2]) {
            document.getElementById('hero').style.backgroundImage = `url('${p[2]}')`;
            document.getElementById('bg').style.backgroundImage = `url('${p[2]}')`;
        }

        const socialBox = document.getElementById('social');
        const platforms = [["Telegram", p[3]], ["Instagram", p[4]], ["YouTube", p[5]], ["VK", p[6]]];
        platforms.forEach(s => {
            if (s[1] && s[1].length > 5) {
                const a = document.createElement("a");
                a.href = s[1]; a.target = "_blank"; a.textContent = s[0];
                socialBox.appendChild(a);
            }
        });

        const buyLink = p[7] || "#";
        const beatsContainer = document.getElementById('beats');

        rows.slice(4).forEach(r => {
            if (!r[0]) return;

            const card = document.createElement("div");
            card.className = "beat";
            card.innerHTML = `
                <div class="title">${r[0]} <span class="meta">| ${r[2] || '0'} BPM | ${r[3] || ''}</span></div>
                <div class="artist">${r[1] || ""}</div>
                <div class="player">
                    <button class="play">▶</button>
                    <div class="progress"><div class="bar"></div></div>
                </div>
                <div class="bottom">
                    <div class="price">MP3 ${r[4]} | WAV ${r[5]} | EXCL ${r[6]}</div>
                    <div class="actions">
                        <button class="download">MP3</button>
                        <button class="buy">КУПИТЬ</button>
                    </div>
                </div>
            `;

            const audio = new Audio(r[7]);
            const playBtn = card.querySelector(".play");
            const bar = card.querySelector(".bar");
            const progress = card.querySelector(".progress");

            playBtn.onclick = () => {
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    currentBtn.textContent = "▶";
                }
                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = "II";
                    currentAudio = audio;
                    currentBtn = playBtn;
                    document.getElementById('bg').classList.add("playing");
                } else {
                    audio.pause();
                    playBtn.textContent = "▶";
                    document.getElementById('bg').classList.remove("playing");
                }
            };

            audio.ontimeupdate = () => {
                bar.style.width = (audio.currentTime / audio.duration * 100) + "%";
            };

            audio.onended = () => {
                playBtn.textContent = "▶";
                document.getElementById('bg').classList.remove("playing");
            };

            progress.onclick = (e) => {
                const rect = progress.getBoundingClientRect();
                audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
            };

            card.querySelector(".buy").onclick = () => window.open(buyLink, "_blank");
            card.querySelector(".download").onclick = () => window.open(r[7], "_blank");

            beatsContainer.appendChild(card);
        });
    });
</script>

</body>
</html>
