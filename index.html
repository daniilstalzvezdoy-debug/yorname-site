<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Beat Page</title>

<!-- CSV PARSER (главный фикс всей боли) -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body{
margin:0;
font-family:system-ui;
background:#000;
display:flex;
justify-content:center;
padding:40px 10px;
color:#fff;
}

.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(90px) brightness(.4);
z-index:-1;
}

.app{
width:420px;
max-width:100%;
background:rgba(20,20,20,.65);
backdrop-filter:blur(30px);
border-radius:28px;
overflow:hidden;
box-shadow:0 40px 120px rgba(0,0,0,.7);
}

/* HERO */

.hero{
height:260px;
background-size:cover;
background-position:center;
display:flex;
flex-direction:column;
justify-content:flex-end;
padding:20px;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,#000,transparent);
}

.hero h1{
margin:0;
z-index:2;
}

.desc{
opacity:.85;
font-size:14px;
margin-top:6px;
}

/* SOCIAL */

.social{
display:flex;
gap:8px;
flex-wrap:wrap;
padding:14px 18px;
}

.social a{
text-decoration:none;
color:#fff;
background:rgba(255,255,255,.08);
padding:8px 14px;
border-radius:12px;
font-size:13px;
}

/* BEATS */

.beats{padding:14px;}

.beat{
background:rgba(255,255,255,.06);
border-radius:16px;
padding:14px;
margin-bottom:12px;
}

audio{width:100%;margin:10px 0;}

.row{
display:flex;
justify-content:space-between;
align-items:center;
}

.buy{
background:#fff;
color:#000;
border:none;
padding:6px 14px;
border-radius:999px;
cursor:pointer;
font-weight:600;
}

.footer{
text-align:center;
opacity:.5;
font-size:12px;
padding:14px;
}
</style>
</head>

<body>

<div id="bg" class="bg"></div>

<div class="app">

<div id="hero" class="hero">
<h1 id="name">Loading...</h1>
<div id="desc" class="desc"></div>
</div>

<div id="social" class="social"></div>
<div id="beats" class="beats"></div>

<div class="footer">Made by BULAVIN</div>

</div>

<script>

const CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

/* ===== LOAD CSV SAFE ===== */

Papa.parse(CSV,{
download:true,
complete:(res)=>{

const rows=res.data;

/* PROFILE */
const p=rows[1];

const name=p[0];
const desc=p[1];
const photo=p[2];
const tg=p[3];
const ig=p[4];
const yt=p[5];
const vk=p[6];
const buy=p[7];

document.getElementById("name").textContent=name;
document.getElementById("desc").textContent=desc;

document.getElementById("hero").style.backgroundImage=`url(${photo})`;
document.getElementById("bg").style.backgroundImage=`url(${photo})`;

/* SOCIAL */

const social=document.getElementById("social");

[
["Telegram",tg],
["Instagram",ig],
["YouTube",yt],
["VK",vk]
].forEach(([t,l])=>{
if(!l) return;
const a=document.createElement("a");
a.href=l;
a.target="_blank";
a.textContent=t;
social.appendChild(a);
});

/* BEATS */

const beats=document.getElementById("beats");

rows.slice(4).forEach(r=>{

if(!r[0]) return;

const div=document.createElement("div");
div.className="beat";

div.innerHTML=`
<b>${r[0]}</b><br>
<small>${r[1]}</small>

<audio controls src="${r[5]}"></audio>

<div class="row">
<div>MP3 ${r[2]} | WAV ${r[3]} | EXCL ${r[4]}</div>
<button class="buy">Купить</button>
</div>
`;

div.querySelector(".buy").onclick=()=>window.open(buy,"_blank");

beats.appendChild(div);

});

}
});

</script>
</body>
</html>
