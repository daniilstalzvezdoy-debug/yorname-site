<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Beat Page</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}

body{
background:#0b0b0b;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:#fff;
}

/* BACKGROUND */

.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(60px) brightness(.6);
transform:scale(1.2);
z-index:-1;
}

/* APP */

.app{
width:420px;
max-width:95%;
border-radius:28px;
overflow:hidden;
background:rgba(20,20,20,.55);
backdrop-filter:blur(30px);
box-shadow:0 25px 90px rgba(0,0,0,.7);
}

/* HERO */

.hero{
height:240px;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:20px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),transparent 60%);
}

.hero-text{position:relative;z-index:2}

.hero h1{font-size:24px}
.hero p{opacity:.85;margin-top:4px}

/* SOCIAL */

.social{
display:flex;
gap:10px;
flex-wrap:wrap;
padding:16px;
}

.social a{
text-decoration:none;
color:#fff;
padding:8px 14px;
border-radius:14px;
background:rgba(255,255,255,.08);
transition:.25s;
}

.social a:hover{
background:rgba(255,255,255,.18);
}

/* BEATS */

.beats{
padding:10px 14px 20px;
display:flex;
flex-direction:column;
gap:14px;
}

.beat{
position:relative;
padding:14px;
border-radius:18px;
background:rgba(255,255,255,.06);
backdrop-filter:blur(25px);
transition:.35s;
overflow:hidden;
}

/* GLASS SHINE BACK */

.beat::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(
120deg,
transparent 30%,
rgba(255,255,255,.25),
transparent 70%
);
opacity:0;
transition:.35s;
pointer-events:none;
}

.beat:hover::before{
opacity:.25;
}

.beats:hover .beat{
opacity:.35;
filter:blur(2px);
}

.beat:hover{
opacity:1!important;
filter:none!important;
transform:scale(1.02);
}

/* TITLE */

.title-row{
display:flex;
flex-wrap:wrap;
gap:6px;
align-items:center;
}

.title{
font-weight:600;
}

.meta{
font-size:13px;
color:#ff6b6b;
opacity:.9;
white-space:nowrap;
}

/* PLAYER */

.player{
display:flex;
align-items:center;
gap:10px;
margin-top:10px;
}

.play{
width:36px;
height:36px;
border-radius:50%;
border:none;
background:rgba(255,255,255,.15);
color:#fff;
cursor:pointer;
}

.progress{
flex:1;
height:4px;
background:#444;
border-radius:10px;
cursor:pointer;
}

.bar{
height:100%;
width:0%;
background:#fff;
border-radius:10px;
}

/* BOTTOM ROW FIX */

.bottom{
display:grid;
grid-template-columns:1fr auto;
align-items:center;
margin-top:10px;
gap:10px;
}

.price{
font-size:12px;
opacity:.85;
white-space:nowrap;
}

/* BUTTONS */

.actions{
display:flex;
gap:8px;
}

.download{
border:none;
padding:6px 12px;
border-radius:12px;
background:rgba(255,255,255,.15);
color:#fff;
cursor:pointer;
}

.buy{
border:none;
padding:6px 14px;
border-radius:12px;
background:rgba(255,70,70,.25);
color:#fff;
cursor:pointer;
}

/* FOOTER */

.footer{
text-align:center;
padding:14px;
opacity:.6;
font-size:12px;
}

.footer a{
color:#fff;
text-decoration:none;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="app">

<div class="hero" id="hero">
<div class="hero-text">
<h1 id="name">Loading...</h1>
<p id="desc"></p>
</div>
</div>

<div class="social" id="social"></div>
<div class="beats" id="beats"></div>

<div class="footer">
© <a href="https://t.me/imbulavin" target="_blank">BULAVIN</a>
</div>

</div>

<script>

const CSV_URL="<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pubhtml?widget=true&amp;headers=false"></iframe>";

let currentAudio=null;
let currentButton=null;

const nameEl=document.getElementById("name");
const descEl=document.getElementById("desc");
const heroEl=document.getElementById("hero");
const bgEl=document.getElementById("bg");
const socialEl=document.getElementById("social");
const beatsEl=document.getElementById("beats");

fetch(CSV_URL)
.then(r=>r.text())
.then(text=>{

const rows=text.trim().split("\n").map(r=>r.split(","));

/* PROFILE FIX */

const profile=rows[1];

nameEl.textContent=profile[0] || "";
descEl.textContent=profile[1] || "";

heroEl.style.backgroundImage=`url(${profile[2]})`;
bgEl.style.backgroundImage=`url(${profile[2]})`;

/* SOCIALS */

[
["Telegram",profile[3]],
["Instagram",profile[4]],
["YouTube",profile[5]],
["VK",profile[6]]
].forEach(s=>{
if(!s[1])return;
const a=document.createElement("a");
a.href=s[1];
a.target="_blank";
a.textContent=s[0];
socialEl.appendChild(a);
});

const buyLink=profile[7];

/* BEATS */

rows.slice(4).reverse().forEach(row=>{

if(!row[0]) return;

const beat=document.createElement("div");
beat.className="beat";

beat.innerHTML=`
<div class="title-row">
<div class="title">${row[0]}</div>
<div class="meta">| ${row[2]} BPM | ${row[3]}</div>
</div>

<div style="opacity:.7;font-size:13px">${row[1]}</div>

<div class="player">
<button class="play">▶</button>
<div class="progress"><div class="bar"></div></div>
</div>

<div class="bottom">
<div class="price">
MP3 ${row[4]}₽ | WAV ${row[5]}₽ | EXCL ${row[6]}₽
</div>

<div class="actions">
<button class="download">Скачать</button>
<button class="buy">Купить</button>
</div>
</div>
`;

const audio=new Audio(row[7]);

const playBtn=beat.querySelector(".play");
const bar=beat.querySelector(".bar");
const progress=beat.querySelector(".progress");

/* PLAYER FIX */

playBtn.onclick=()=>{

if(currentAudio && currentAudio!==audio){
currentAudio.pause();
currentAudio.currentTime=0;
if(currentButton) currentButton.textContent="▶";
}

if(audio.paused){
audio.play();
playBtn.textContent="❚❚";
currentAudio=audio;
currentButton=playBtn;
}else{
audio.pause();
playBtn.textContent="▶";
}
};

audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration*100)+"%";
};

progress.onclick=e=>{
const rect=progress.getBoundingClientRect();
audio.currentTime=((e.clientX-rect.left)/rect.width)*audio.duration;
};

beat.querySelector(".buy").onclick=
()=>window.open(buyLink,"_blank");

beat.querySelector(".download").onclick=
()=>window.open(row[7],"_blank");

beatsEl.appendChild(beat);

});

});

</script>

</body>
</html>
