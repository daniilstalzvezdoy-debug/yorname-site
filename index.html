<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Beat Page</title>

<style>

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#0b0b0b;
display:flex;
justify-content:center;
padding:40px 10px;
color:#fff;
}

/* BLUR BACKGROUND */

.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(100px) brightness(.35);
transform:scale(1.2);
z-index:-1;
}

/* CARD */

.app{
width:420px;
max-width:95vw;
background:rgba(20,20,20,.65);
backdrop-filter:blur(28px);
border-radius:28px;
overflow:hidden;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 40px 90px rgba(0,0,0,.9);
}

/* HERO */

.hero{
height:260px;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:20px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,
rgba(0,0,0,.9),
rgba(0,0,0,.3),
transparent);
}

.heroContent{position:relative;z-index:2;}

.hero h1{font-size:22px;margin-bottom:6px}
.hero p{opacity:.8;font-size:14px}

/* SOCIALS */

.socials{
display:flex;
gap:8px;
margin-top:12px;
flex-wrap:wrap;
}

.social{
padding:8px 14px;
border-radius:10px;
background:rgba(255,255,255,.08);
border:1px solid rgba(255,255,255,.15);
text-decoration:none;
color:#fff;
font-size:13px;
transition:.25s;
}

.social:hover{
background:rgba(255,255,255,.2);
}

/* BEATS */

.beat{
margin:14px;
padding:14px;
border-radius:16px;
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.08);
}

.title{font-weight:600}
.type{opacity:.6;font-size:13px;margin-bottom:8px}

audio{width:100%}

.bottom{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:8px;
}

.buy{
padding:6px 14px;
border-radius:10px;
background:rgba(255,255,255,.12);
text-decoration:none;
color:#fff;
}

.buy:hover{
background:rgba(255,255,255,.25);
}

.footer{
text-align:center;
opacity:.5;
font-size:12px;
padding:18px;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="app">

<div class="hero" id="hero">
<div class="heroContent">
<h1 id="name">Loading...</h1>
<p id="desc"></p>
<div class="socials" id="socials"></div>
</div>
</div>

<div id="beats"></div>

<div class="footer">Made by BULAVIN</div>

</div>

<script>

const CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

fetch(CSV)
.then(r=>r.text())
.then(t=>{

const rows=t.split("\n").map(r=>r.split(","));

/* PROFILE (строка 2) */

const p=rows[1];

const name=p[0];
const desc=p[1];
const photo=p[2];
const tg=p[3];
const ig=p[4];
const yt=p[5];
const vk=p[6];
const buy=p[7];

nameEl.textContent=name;
descEl.textContent=desc;

hero.style.backgroundImage=`url(${photo})`;
bg.style.backgroundImage=`url(${photo})`;

/* SOCIAL BUTTONS */

[
["Telegram",tg],
["Instagram",ig],
["YouTube",yt],
["VK",vk]
].forEach(([label,link])=>{
if(link){
const a=document.createElement("a");
a.className="social";
a.href=link;
a.target="_blank";
a.textContent=label;
socials.appendChild(a);
}
});

/* BEATS (с 6 строки) */

rows.slice(5).forEach(r=>{

if(!r[0]) return;

const div=document.createElement("div");
div.className="beat";

div.innerHTML=`
<div class="title">${r[0]}</div>
<div class="type">${r[1]}</div>

<audio controls src="${r[5]}"></audio>

<div class="bottom">
<div>MP3 ${r[2]} | WAV ${r[3]} | EXCL ${r[4]}</div>
<a class="buy" href="${buy}" target="_blank">Купить</a>
</div>
`;

beats.appendChild(div);

});

});

/* ONE PLAYER */

document.addEventListener("play",e=>{
document.querySelectorAll("audio").forEach(a=>{
if(a!==e.target)a.pause();
});
},true);

</script>

</body>
</html>
