<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beat Store</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
color:white;
}

body{
background:#0b0b0b;
min-height:100vh;
overflow-x:hidden;
}

/* BACKGROUND */
.bg{
position:fixed;
inset:0;
background-size:cover;
background-position:center;
filter:blur(45px) brightness(.35);
z-index:-1;
}

/* MAIN CARD */
.container{
max-width:900px;
margin:40px auto;
padding:24px;
background:rgba(255,255,255,.08);
backdrop-filter:blur(25px);
border-radius:24px;
box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* HERO */
.hero img{
width:100%;
border-radius:18px;
margin-bottom:15px;
}

.nickname{
font-size:34px;
font-weight:700;
margin-bottom:8px;
}

.description{
opacity:.8;
margin-bottom:20px;
}

/* SOCIALS */
.socials{
display:flex;
gap:10px;
flex-wrap:wrap;
margin-bottom:30px;
}

.socials a{
text-decoration:none;
padding:10px 16px;
border-radius:10px;
background:rgba(255,255,255,.12);
transition:.2s;
}

.socials a:hover{
background:rgba(255,255,255,.25);
}

/* BEATS */
.beat-card{
background:rgba(255,255,255,.06);
padding:18px;
border-radius:16px;
margin-bottom:14px;
display:flex;
flex-direction:column;
gap:10px;
}

.beat-title{
font-size:18px;
font-weight:600;
}

.type{
opacity:.6;
font-size:14px;
}

audio{
width:100%;
}

.prices{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:10px;
}

.price-list span{
margin-right:14px;
}

.buy{
background:white;
color:black;
padding:10px 18px;
border-radius:10px;
text-decoration:none;
font-weight:600;
transition:.2s;
}

.buy:hover{
transform:scale(1.05);
}

@media(max-width:700px){
.container{
margin:12px;
}
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="container">

<div class="hero">
<img id="profilePhoto">
<div class="nickname" id="nickname"></div>
<div class="description" id="description"></div>
<div class="socials" id="socials"></div>
</div>

<div id="beats"></div>

</div>

<script>

/* ===== GOOGLE SHEETS CSV ===== */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

/* ===== SAFE CSV PARSER ===== */
function parseCSV(text){
const rows=[];
let row=[];
let cell="";
let insideQuotes=false;

for(let i=0;i<text.length;i++){
const char=text[i];

if(char === '"'){
insideQuotes=!insideQuotes;
continue;
}

if(char === ',' && !insideQuotes){
row.push(cell.trim());
cell="";
continue;
}

if((char === '\n' || char === '\r') && !insideQuotes){
if(cell || row.length){
row.push(cell.trim());
rows.push(row);
row=[];
cell="";
}
continue;
}

cell+=char;
}

if(cell) row.push(cell.trim());
if(row.length) rows.push(row);

return rows;
}

let currentAudio=null;

fetch(CSV_URL)
.then(r=>r.text())
.then(text=>{

const data=parseCSV(text);

/* ==== PROFILE ROW ==== */
const profile=data.find(r=>r[0] && r[0]!=="Псевдоним");

const nickname=profile[0];
const description=profile[1];
const photo=profile[2];
const telegram=profile[3];
const instagram=profile[4];
const youtube=profile[5];
const vk=profile[6];
const buyLink=profile[7];

document.getElementById("nickname").textContent=nickname||"";
document.getElementById("description").textContent=description||"";
document.getElementById("profilePhoto").src=photo||"";
document.getElementById("bg").style.backgroundImage=`url(${photo})`;

/* ==== SOCIALS ==== */
const socials=document.getElementById("socials");

[
["Telegram",telegram],
["Instagram",instagram],
["YouTube",youtube],
["VK",vk]
].forEach(([name,link])=>{
if(!link) return;
const a=document.createElement("a");
a.href=link;
a.target="_blank";
a.rel="noopener";
a.textContent=name;
socials.appendChild(a);
});

/* ==== FIND BEATS ==== */
const startIndex=data.findIndex(r=>r[0]==="Название");

const beatsContainer=document.getElementById("beats");

for(let i=startIndex+1;i<data.length;i++){

const row=data[i];
if(!row || !row[0]) continue;

const [title,type,mp3,wav,excl,preview]=row;

const card=document.createElement("div");
card.className="beat-card";

card.innerHTML=`
<div class="beat-title">${title}</div>
<div class="type">${type||""}</div>

<audio controls preload="none" src="${preview||""}"></audio>

<div class="prices">
<div class="price-list">
<span>MP3: $${mp3||"-"}</span>
<span>WAV: $${wav||"-"}</span>
<span>EXCL: $${excl||"-"}</span>
</div>

<a class="buy" href="${buyLink||"#"}" target="_blank">Купить</a>
</div>
`;

const audio=card.querySelector("audio");

audio.addEventListener("play",()=>{
if(currentAudio && currentAudio!==audio){
currentAudio.pause();
}
currentAudio=audio;
});

beatsContainer.appendChild(card);
}

});

</script>

</body>
</html>
