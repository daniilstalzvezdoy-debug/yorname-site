<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Beat Store | Premium</title>

<style>
/* ОСНОВНЫЕ СТИЛИ */
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,sans-serif}

/* ЭФФЕКТ ШУМА (NOISE) */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: url('https://grainy-gradients.vercel.app/noise.svg');
    opacity: 0.04;
    pointer-events: none;
    z-index: 10;
}

body{background:#080808;color:#fff;display:flex;justify-content:center;padding:20px 12px;min-height:100vh}

.bg{
position:fixed;inset:0;
background-size:cover;
background-position:center;
filter:blur(60px) brightness(.35);
transform:scale(1.2);
transition:all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
z-index:-1;
}

.bg.playing{
transform:scale(1.3);
filter:blur(50px) brightness(.5);
}

.app{
width:520px;max-width:100%;
border-radius:32px;
overflow:hidden;
background:rgba(15,15,15,.4);
backdrop-filter:blur(40px);
border:1px solid rgba(255,255,255,.08);
box-shadow:0 30px 100px rgba(0,0,0,.9);
display:flex;flex-direction:column;
z-index:1;
}

/* ШАПКА */
.hero{
height:300px;
background-size:cover;
background-position:center;
display:flex;
align-items:flex-end;
padding:28px;
position:relative;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top, rgba(8,8,8,1) 0%, rgba(8,8,8,0.4) 60%, transparent 100%);
}

.hero-text{position:relative;z-index:2;width:100%}
.hero h1{font-size:34px;letter-spacing:-1px;font-weight:800}
.hero p{opacity:0.6;margin-top:4px;font-size:14px;line-height:1.4;max-width:90%}

/* СОЦСЕТИ */
.social{
display:flex;gap:10px;
overflow-x:auto;
padding:16px 24px;
scrollbar-width:none;
}
.social::-webkit-scrollbar{display:none}

.social a{
padding:10px 20px;
border-radius:14px;
background:rgba(255,255,255,.05);
text-decoration:none;
color:#fff;
font-size:13px;
font-weight:600;
transition:0.3s;
border:1px solid rgba(255,255,255,.03);
white-space:nowrap;
}
.social a:hover{background:rgba(255,255,255,.12);border-color:rgba(255,255,255,.2)}

/* СПИСОК БИТОВ */
.beats{
    padding:8px 16px 30px;
    display:flex;
    flex-direction:column;
    gap:14px;
}

/* ЭФФЕКТ РАЗМЫТИЯ ПРИ НАВЕДЕНИИ (BLUR OTHERS) */
.beats:hover .beat:not(:hover) {
    filter: blur(4px) grayscale(0.5);
    opacity: 0.4;
    transform: scale(0.98);
}

.beat{
padding:20px;
border-radius:24px;
background:rgba(255,255,255,.03);
border:1px solid rgba(255,255,255,.05);
transition:all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
position:relative;
cursor: pointer;
}

.beat:hover{
background:rgba(255,255,255,.08);
border-color:rgba(255,255,255,.15);
transform: scale(1.02);
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.title{font-weight:700;font-size:18px;display:flex;flex-wrap:wrap;align-items:center;gap:8px;margin-bottom:4px}
.meta{font-size:11px;color:#ff4d4d;font-weight:700;letter-spacing:1px;text-transform:uppercase}
.artist{font-size:14px;opacity:0.4;margin-bottom:16px}

/* ПЛЕЕР */
.player{display:flex;align-items:center;gap:15px}
.play{
width:44px;height:44px;border-radius:50%;
border:none;background:#fff;
color:#000;cursor:pointer;
display:flex;align-items:center;justify-content:center;
font-size:16px;transition:0.2s;flex-shrink:0;
box-shadow: 0 4px 15px rgba(255,255,255,0.2);
}
.play:hover{transform:scale(1.1)}

.progress{flex:1;height:4px;background:rgba(255,255,255,.1);border-radius:10px;cursor:pointer;position:relative}
.bar{height:100%;width:0%;background:#fff;border-radius:10px;box-shadow: 0 0 10px #fff}

/* КНОПКИ И ЦЕНЫ */
.bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    gap: 12px;
    flex-wrap: wrap;
}

.price {
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 0.5px;
    opacity: 0.7;
    flex: 1 1 auto;
}

.actions {
    display: flex;
    gap: 8px;
    flex-shrink: 0;
}

.download, .buy {
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
    white-space: nowrap;
}
.download { background: rgba(255,255,255,.07); color: #fff; border: 1px solid rgba(255,255,255,.1); }
.buy { background: #ff3b3b; color: #fff; box-shadow: 0 4px 15px rgba(255,59,59,0.3); }
.buy:hover { background: #ff5252; transform: translateY(-1px); }

/* Адаптация для мобилок */
@media (max-width: 420px) {
    .bottom { flex-direction: column; align-items: flex-start; gap: 15px; }
    .actions { width: 100%; }
    .download, .buy { flex: 1; text-align: center; }
    .hero h1 { font-size: 28px; }
}

.footer{text-align:center;padding:30px;font-size:11px;opacity:0.3;letter-spacing:1px}
.footer a{color:#fff;text-decoration:none;font-weight:bold}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="app">
    <div class="hero" id="hero">
        <div class="hero-text">
            <h1 id="name">...</h1>
            <p id="desc"></p>
        </div>
    </div>

    <div class="social" id="social"></div>
    <div class="beats" id="beats"></div>

    <div class="footer">
        © <span id="year"></span> <a href="https://t.me/imbulavin" target="_blank">BULAVIN SYSTEM</a>
    </div>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRaW-Jeexk1nvmxlUTk7TAq2akhZW8eY7OxYkgbNcDFyfcOqfyq17_L4w3xRW8cz14JWME0_Fk29hWs/pub?output=csv";

let currentAudio = null;
let currentBtn = null;

function parseCSV(text) {
    const result = [];
    let row = [];
    let cell = "";
    let insideQuotes = false;
    text = text.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n').replace(/\r/g, '\n');

    for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char === '"' && text[i+1] === '"') { cell += '"'; i++; }
        else if (char === '"') { insideQuotes = !insideQuotes; }
        else if (char === ',' && !insideQuotes) { row.push(cell.trim()); cell = ""; }
        else if (char === '\n' && !insideQuotes) { row.push(cell.trim()); result.push(row); row = []; cell = ""; }
        else { cell += char; }
    }
    if (cell || row.length) { row.push(cell.trim()); result.push(row); }
    return result;
}

fetch(CSV_URL)
    .then(res => res.text())
    .then(text => {
        const rows = parseCSV(text);
        if (rows.length < 2) return;

        const p = rows[1]; 
        document.getElementById('name').textContent = p[0] || "Artist Name";
        document.getElementById('desc').textContent = p[1] || "";
        
        if(p[2]) {
            document.getElementById('hero').style.backgroundImage = `url('${p[2]}')`;
            document.getElementById('bg').style.backgroundImage = `url('${p[2]}')`;
        }

        const socialBox = document.getElementById('social');
        const platforms = [["Telegram", p[3]], ["Instagram", p[4]], ["YouTube", p[5]], ["VK", p[6]]];
        platforms.forEach(s => {
            if (s[1] && s[1].length > 5) {
                const a = document.createElement("a");
                a.href = s[1]; a.target = "_blank"; a.textContent = s[0];
                socialBox.appendChild(a);
            }
        });

        const buyLink = p[7] || "#";
        const beatsContainer = document.getElementById('beats');

        rows.slice(4).forEach(r => {
            if (!r[0]) return;

            const card = document.createElement("div");
            card.className = "beat";
            card.innerHTML = `
                <div class="title">${r[0]} <span class="meta">| ${r[2] || '0'} BPM | ${r[3] || ''}</span></div>
                <div class="artist">${r[1] || ""}</div>
                <div class="player">
                    <button class="play">▶</button>
                    <div class="progress"><div class="bar"></div></div>
                </div>
                <div class="bottom">
                    <div class="price">MP3 ${r[4]} | WAV ${r[5]} | EXCL ${r[6]}</div>
                    <div class="actions">
                        <button class="download">MP3</button>
                        <button class="buy">КУПИТЬ</button>
                    </div>
                </div>
            `;

            const audio = new Audio(r[7]);
            const playBtn = card.querySelector(".play");
            const bar = card.querySelector(".bar");
            const progress = card.querySelector(".progress");

            playBtn.onclick = (e) => {
                e.stopPropagation();
                if (currentAudio && currentAudio !== audio) {
                    currentAudio.pause();
                    currentBtn.textContent = "▶";
                }
                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = "II";
                    currentAudio = audio;
                    currentBtn = playBtn;
                    document.getElementById('bg').classList.add("playing");
                } else {
                    audio.pause();
                    playBtn.textContent = "▶";
                    document.getElementById('bg').classList.remove("playing");
                }
            };

            audio.ontimeupdate = () => {
                bar.style.width = (audio.currentTime / audio.duration * 100) + "%";
            };

            audio.onended = () => {
                playBtn.textContent = "▶";
                document.getElementById('bg').classList.remove("playing");
                bar.style.width = "0%";
            };

            progress.onclick = (e) => {
                e.stopPropagation();
                const rect = progress.getBoundingClientRect();
                audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
            };

            card.querySelector(".buy").onclick = (e) => { e.stopPropagation(); window.open(buyLink, "_blank"); };
            card.querySelector(".download").onclick = (e) => { e.stopPropagation(); window.open(r[7], "_blank"); };

            beatsContainer.appendChild(card);
        });
    });
</script>

</body>
</html>
